<footer>
  <table class="center">
    <h1>Comentários e Avaliações</h1>

    <!-- Formulário para inserir comentários -->
    
    <form id="comment-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="comment">Comentário:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea><br>
    </form>
    <label for="rating">Avaliação:</label>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5"><i class="fas fa-star"></i></label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4"><i class="fas fa-star"></i></label>
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3"><i class="fas fa-star"></i></label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2"><i class="fas fa-star"></i></label>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1"><i class="fas fa-star"></i></label>
    </div><br>
    <button class="btn btn-danger" id="enviarComentarios" type="button">Enviar Comentários</button>
    
    <script>
      document.getElementById('enviarComentarios').addEventListener('click', function() {
        var formulario = document.getElementById('comment-form');
        formulario.action = "https://formspree.io/f/mrgwlkoe";
        formulario.method = "POST";
        formulario.submit();
      });
    </script>



    <!-- Div para exibir os comentários -->
